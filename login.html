<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Fancy styling you already have, not changing here */
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    Username: <input type="text" id="username" required><br><br>
    Password: <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p>New user? <a href="signup.html">Sign up here</a></p>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const userAgent = navigator.userAgent;  // Correctly get userAgent

      const response = await fetch('https://backend-auth-10r6.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, userAgent })
      });

      const data = await response.json();
      
      if (response.ok) {
        window.location.href = 'welcome.html';
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
